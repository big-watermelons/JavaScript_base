<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        1. 函数返回值练习
           1.1求任意两个数中的最大值，并返回
           1.2求任意两个数组中的最大值并返回这个最大值
           1.3求任意数组中的最小值并返回这个最小值

       */

      //求任意两个数中的最大值，并返回
      function getMax(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }
      // 调用函数 并且后台验证
      console.log(getMax(9, 11)); //11

      // 求任意两个数组中的最大值并返回这个最大值
      // 初始化两个数组
      // let arr1 = [10, 2, 3, 6, 7, 8, 9];
      // let arr2 = [2, 5, 6, 7, 10, 11];

      // 写函数 形参带入

      /**
       *
       * 变量的作用域：变量 temp1 和 temp2 是在 if 语句内部声明的，
       * 这意味着它们只能在这些代码块内部访问。你需要在 if 语句之外声明这些变量，
       * 这样你才能在函数其他地方访问它们。
       * **/

      function getArrMax(arr1, arr2) {
        // 循环体外面需要定义两个变量 if 语句内部声明 声明周期在{}中，
        let temp1 = arr1[0];
        let temp2 = arr2[0];
        for (let i = 0; i <= arr1.length; i++) {
          // 循环遍历比较第一个数组中的最大值
          if (arr1[i] > arr1[i] + 1) {
            temp1 = arr1[i];
          }
        }
        for (let j = 0; j <= arr2.length; j++) {
          //遍历循环比较第二数组中的最大值
          if (arr2[j] > arr2[j] + 1) {
            temp2 = arr2[j];
          }
        }
        // 分别抽数两个数组中最大值 再进行比较
        if (temp1 > temp2) {
          return temp1;
        } else {
          return temp2;
        }
      }

      // 定义数组
      const arr1 = [0, 2, 5, 6, 7, 89, 11];
      const arr2 = [100, 22, 53, 26, 7, 89, 11];

      // 调用函数
      console.log(getArrMax(arr1, arr2)); //100

      //  1.3求任意数组中的最小值并返回这个最小值

      function getArrMin(arr3 = [], arr4 = []) {
        // 定义两个最小值的变量
        let tempArr3Min = arr3[0];
        let tempArr4Min = arr4[0];
        // 遍历循环第一数组 并且取得最小值
        for (let o = 0; o < arr3.length - 1; o++) {
          // 判断条件 如果前一位小于后一位 取值前一位
          if (arr3[o] < arr3[o + 1]) {
            tempArr3Min = arr3[o];
          }
        }
        for (let t = 0; t < arr4.length - 1; t++) {
          if (arr4[t] < arr4[t + 1]) {
            tempArr4Min = arr4[t];
          }
        }

        // 相比较
        if (tempArr3Min < tempArr4Min) {
          return tempArr3Min;
        } else {
          return tempArr4Min;
        }
      }
      // 定义数组
      const arr3 = [11, 22, 33, 44, 55, 66];
      const arr4 = [1, 22, 33, 56, 32, 5435];
      console.log(getArrMin(arr3, arr4)); //1
    </script>
  </body>
