<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 需求：使用while循环，页面中打印，可以添加换行效果
      // 页面输出1-100

      // //设置初始值
      let start = 1;
      //设置终止条件
      while (start <= 100) {
        document.write(`这是第${start}个数<br>`); //<br>标签换行
        start++;
      }

      console.log("----------------");
      // 计算1到100的总和并且输出
      // 初始条件
      let i = 1;
      let sum = 0;
      // 终止条件
      while (i <= 100) {
        sum = sum + i; //把sum和i相加 赋值给sum 相当经典的一句话
        i++;
      }
      document.write(`1到100的总和为${sum}`);

      console.log("----------------");

      // 计算1-100之间的所有偶数和
      // 开始条件
      let startNum = 1;
      let total = 0;

      //终止条件
      while (startNum <= 100) {
        //循环条件 也就是限制条件 筛选偶数
        if (startNum % 2 === 0) {
          total = startNum + total;
        }
        startNum++;
      }
      console.log(total);
    </script>
  </body>
</html>
