<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 逻辑与 && 一假则假
      console.log(true && true); //true &&两边为真 才为真
      console.log(true && false); //false 一假则假
      console.log(3 < 5 && 3 > 2); //true
      console.log(3 < 5 && 3 < 2); //false
      console.log("--------------------");
      // 逻辑或 或 || 一真则真
      console.log(true || true); //true
      console.log(false || true);
      console.log(false || false);
      console.log("--------------------");
      // 逻辑非 取反
      console.log(!true); //false
      console.log(!false); //true

      // 练习
      // let num = 2; //初始化 并且定义一个变量
      // console.log(num > 5 && num < 10); //false

      // 练习 判断一个数是4的倍数，且不是100的倍数
      // 需求：用户输入一个额，判断这个数能被4整除，但是不能被100整除，满足条件 ，页面弹出true，否则弹出false
      let numbers = +prompt("请您输入一个整数"); //注意数据类型隐式转换
      //页面输出渲染 弹出结果
      document.write(numbers % 4 === 0 && numbers % 100 !== 0);
    </script>
  </body>
</html>
