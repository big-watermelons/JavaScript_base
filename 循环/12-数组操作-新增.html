<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 目标，
      //  数组 .push() 方法将一个或者多个元素添加到数组的末尾，并返回该数组的新长度（重点）
      // arr.push[元素1，元素2，....，元素n]
      let arr = ["pink", "hotwind", "hejunjie"];
      arr.push("nihao", "hello", "world"); //有一個数组长度的返回值 6
      console.log(arr);

      // 新增
      // arr.unshift(元素1，元素2，....，元素n) 方法将一个或者多个元素添加到数组的开头，并且返回该数组的长度

      arr.unshift("xiaogou", "EDG", "T1"); //数组长度为9  并且把添加的元素 放在数组的开头
    </script>
  </body>
</html>
