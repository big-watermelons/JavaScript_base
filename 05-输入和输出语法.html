<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //输出语法 
    //语法1 document.write('要输出的内容')
    //作用：向body内输出内容
    //注意：如果输出的内容写的是标签，也会被解析成网页元素
    //1.文档输出内容
    document.write('我是div标签')
    document.write('我是一级标签') //以上两个输出内容会在同一行排列 并不会显示1级标签

    document.write('<h1>我是一级标签</h1>') //这个输出内容会显示一级标签，并且div是块标签自动换行显示


    //语法2
    //  alert('要输出的内容')
    //作用：页面弹出警告对话框

    //语法3
    // console.log('控制台打印')
    //作用：控制台输出语法，程序员调试使用
    console.log('看看对不对')
    console.log('日志')




    //输入语法
    //语法
    //作用：显示一个对话框，对话框中包含一条文字信息，用来提示用户输入文字
    prompt('请输入你的年龄：')

    
    //总结：
    // JAVASCRIPT 代码执行顺序
    // 按HTML文档流顺序执行JAVASCRIPT代码
    // alert()和prompt()他们会跳过页面渲染先被执行

  </script>
</body>
</html>
