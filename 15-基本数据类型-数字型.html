<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //js 弱数据类型的语言， 只有当我们赋值了才知道他是什么数据类型
      //js当中 正数， 负数， 小数等，统一称为数字类型

      //例子1
      // let num = "pink"; //let 只管变量 不管数据类型是什么，所以当右边赋值完成之后传到左边，才知道属于什么数据类型
      // console.log(num); //控制台打印输出居然是个字符串

      //例子2
      let num = 10.11;
      console.log(num); //控制台输出的是小数10.11 在java中必须用浮点数类型 float 所以必须有所注意

      //但是在Java中  java属于强数据类型语言 int num = 10; int 规定必须是整数类型 而且num这个变量一般都是用于数据类型命名中
    </script>
  </body>
</html>
