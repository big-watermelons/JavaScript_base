<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 需求： 数组去0案例

      //  数组 ： 将数组[2,0,6,1,77,0,52,0,25,7]中的0去掉后，形成一个不包含0 的新数组
      let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      // 新设立一个新数组
      let newArr = [];

      // 遍历数组
      for (let i = 0; i < arr.length; i++) {
        // 遍历条件 不等于0的都放进新数组
        if (arr[i] !== 0) {
          newArr.push(arr[i]);
        }
      }
      // 后台输出打印
      console.log(newArr); //(3) [0 ,0 ,0]
    </script>
  </body>
</html>
