<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.布尔类型 true false 是布尔型的字面量
      let isCool = false;
      console.log(isCool); //false
      console.log(3 > 4); //false

      //2.未定义类型 js弱数据类型 ，js只有被赋值了才知道自己属于什么类型
      let num; //定义变量 但未赋值的叫做未定义型 undefined
      console.log(num); // undefined 未定义

      //3.null (空类型)
      let obj = null;
      console.log(obj); //null

      //null和undefined区别
      //null 表示赋值了，但是内容为空
      //undefined 表示没有赋值

      //计算上有区别
      console.log(undefined + 1); //NaN NOT A NUMBER
      console.log(null + 1); //1
    </script>
  </body>
</html>
