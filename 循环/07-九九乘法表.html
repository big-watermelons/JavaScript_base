<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    span {
      display: inline;
      text-align: center;
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 2px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgba(255, 192, 203, 0.4);
    }
  </style>
  <body>
    <script>
      // 九九乘法表
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          // 执行程序
          // 用一个span标签 后续可以修改样式
          document.write(`<span> ${j} * ${i} = ${i * j} </span>`);
        }
        //换行操作
        document.write("<br>");
      }
    </script>
  </body>
</html>
