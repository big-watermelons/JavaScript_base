      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          // 判断条件 如何做乘法算数表
          // 内层循环的个数和第几行事一一对应的
          // 第一行只有一个 i=j
          // 第二行只有两个 2i=2j
          // 第三行只有三个
          // 第n行有n个
          document.write("⭐️");
        }

        // 换行
        document.write("<br>");
      }
    </script>
