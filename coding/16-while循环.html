      // 练习
      let times = prompt("请您输入要循环的次数：");
      // 首先需要一个起始变量值
      let i = 1;
      // 终止条件
      while (i <= times) {
        // 循环体
        alert(`这是第${i}次，你真的好棒！`);
        // 3.自增 变量的变化量
        i++;
      }
