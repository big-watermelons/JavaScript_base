<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.常量 不允许更改值
      // const PI = 3.14;
      // console.log(PI);
      // PI = 3.15; //浏览器报错信息Uncaught TypeError: Assignment to constant variable.

      //2. 常量声明的时候必须赋值 否则会报错
      // const PI ; //Uncaught SyntaxError: Missing initializer in const declaration (at 14-常量.html:17:13)

      //正确书写规则和规范
      //首先声明变量 用const关键字进行声明变量 不用let let是变量赋值
      const PI = 3.14;
      //控制台打印输出 确认
      console.log(PI);
    </script>
  </body>
</html>
