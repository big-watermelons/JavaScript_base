<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 利用for循环输出三句话
      // for（变量的起始值；变量的终止条件；变化量）
      for (let index = 0; index < 3; index++) {
        document.write("你真的很不错");
      }
    </script>
  </body>
</html>
