<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      switch (3) {
        case 1:
          console.log("您选择了1");
          break; //必须要加break关键字 ，不然会穿透 一直往下执行
        case 2:
          console.log("您选择了2");
          break;
        case 3:
          console.log("您选择了3");
          break;
        case 4:
          console.log("您选择了4");
          break;
        default:
          console.log("没有符合的条件");
          break;
      }
    </script>
  </body>
</html>
