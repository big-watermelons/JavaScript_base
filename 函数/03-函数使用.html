<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 目标 掌握函数语法，把代码封装起来
      // 函数的声明语法
      // function 函数名(){
      // 函数体
      function sayHi() {
        document.write("say hi~");
      }
      //方法调用 函数不调用 自己不执行 可以多次调用
      sayHi();
    </script>
  </body>
</html>
