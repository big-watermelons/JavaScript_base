<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  计算： 假如每天记住5个单词，3天后一共能记住多少单词？
      // 大循环应该是3天 每天记住5个 是小循环

      // 声明一个变量值 sum
      // let sum = 0;
      // 外城循环打印 第n天
      for (let i = 1; i <= 3; i++) {
        document.write(`第${i}天<br>`);
        for (let p = 1; p <= 5; p++) {
          document.write(`记住了${p}个单词<br>`);
        }
      }
    </script>
  </body>
</html>
