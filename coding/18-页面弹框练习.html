<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 用户输入
      let loveWords = prompt("你爱我吗？");
      // while（死循环 ） 无线循环
      while (true) {
        // 当满足某一个条件时 退出循环
        if (loveWords === "爱") {
          break;
        }
      }
    </script>
  </body>
</html>
